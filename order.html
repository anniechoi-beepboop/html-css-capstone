<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="nav-bar">
        <div class="nav-button">
            <a href="./index.html"><label>home</label></a>

        <div class="nav-button">
            <a href="./order.html"><label>order</label></a>

        <div class="nav-button">

        </div>

    </div>
    <form class="grid">
        <div class="title">
            <h1>an order form for whatever you desire</h1>
            <h2>(within reason)</h2>
        </div>

        <fieldset class="order-form">
            <div class="name">
                <label for="firstName">first name</label>
                <input type="text" id="firstName" name="first_name">
            </div>

            <div class="name">
                <label for="lastName">last name</label>
                <input type="text" id="lastName" name="last_name">
            </div>

            <div>
                <label for="emailAddress">email</label>
                <input type="email" id="emailAddress" name="email_address">
            </div>

            <div>
                <label for="phoneNumber">phone number</label>
                <input type="text" id="phoneNumber" name="phone_number">
            </div>

            <div class="request">
                <label for="request">request</label>
                <input type="text" id="request" name="request">
            </div>

            <div>
                <label for="comments">additional comments</label>
                <textarea id="comments" name="comments" rows="5" cols="40">any information you'd like to me to know, like color specifications, date needed by, etc.</textarea>
            </div>

            <div class="agree">
                <label for="iAgree">i understand this is local pickup only.</label>
                <input type="checkbox" id="iAgree" name="iAgree">
            </div>

            <div>
                <button type="button">submit</button>
            </div>


        </fieldset>
    </form>


</body>

</html>
